#version: "3"

# Stack de servi√ßos mysql + interface web
services:

  mysql:
    image: mysql:latest
    container_name: mysql_server
    environment:
      MYSQL_ROOT_PASSWORD: sirius
      MYSQL_USER: siriusb
      MYSQL_PASSWORD: sirius
      #MYSQL_DATABASE: default_schema
    ports:
      - 3306:3306
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin
    container_name: pma_interface
    links:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8080:80

volumes:
  mysql_data:
