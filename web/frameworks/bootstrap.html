<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+RpFfRl5F5pGqFZNz5l5zF5g5F1tMLs5z5z5z5z5z5z5z5z5z5" crossorigin="anonymous">
  <title>Centralizar Card com Bootstrap</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Título do Card
          </div>
          <div class="card-body">
            <p>Conteúdo do card vai aqui.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+RpFfRl5F5pGqFZNz5l5zF5g5F1tMLs5z5z5z5z5z5z5z5z5" crossorigin="anonymous"></script>
</body>
</html>
